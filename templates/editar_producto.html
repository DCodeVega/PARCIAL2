<!DOCTYPE html>
<html>
<head>
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form method="POST">
        <div>
            <label>Nombre:</label>
            <input type="text" name="nombre" value="{{ producto.nombre }}" required>
        </div>
        <div>
            <label>Cantidad:</label>
            <input type="number" name="cantidad" value="{{ producto.cantidad }}" required>
        </div>
        <div>
            <label>Precio:</label>
            <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required>
        </div>
        <div>
            <label>Fecha de Vencimiento:</label>
            <input type="date" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}" required>
        </div>
        <div>
            <label>Categoría:</label>
            <select name="categoria" required>
                <option value="Bebidas" {% if producto.categoria == 'Bebidas' %}selected{% endif %}>Bebidas</option>
                <option value="Snacks" {% if producto.categoria == 'Snacks' %}selected{% endif %}>Snacks</option>
                <option value="Lácteos" {% if producto.categoria == 'Lácteos' %}selected{% endif %}>Lácteos</option>
                <option value="Limpieza" {% if producto.categoria == 'Limpieza' %}selected{% endif %}>Limpieza</option>
            </select>
        </div>
        <button type="submit">Actualizar</button>
        <a href="{{ url_for('index') }}">Cancelar</a>
    </form>
</body>
</html>
